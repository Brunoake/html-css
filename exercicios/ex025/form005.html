<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>Exemplo de formularios</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="isxmas" value="M">
                <label for="isxmas"> Masculino</label> <br>
                <input type="radio" name="sexo" id="isxfem" checked value="F">
                <label for="isxfem"> Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="ebas" id="iebas"> <label for="iebas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebo</label>l <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat"> Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">tenis</label>
        </fieldset>

        <p><input type="submit" name="enviar">
        <input type="reset" name="limpar">
        </p>
    </form>
</body>
</html>
