<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="itel"> telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="Â´\(\d{2}\)[0-9]{4}-\d{4}&">
            </p>
            <p>
                <label for="inome"> nome</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="15">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="enviar">
            <input type="submit" value="limpar"> 
        </p>
    </form>
</body>
</html>
