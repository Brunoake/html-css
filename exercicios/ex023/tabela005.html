<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
        .cnome{
            background-color: aqua;
        }
        .cgrupo{
            background-color: rgb(202, 90, 217);
        }
        .cidade{
            background-color: cadetblue;
        }
       
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cidade">
            <col class="cgrupo" span="2">
       
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Sexo</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Bruno</td>
            <td>18</td>
            <td>M</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Ana Júlia</td>
            <td>18</td>
            <td>F</td>
            <td>Atendente</td>
        </tr>
        <tr >
            <td>Ana búlia</td>
            <td>18</td>
            <td>F</td>
            <td>Atendente</td>
        </tr>
        <tr>
            <td>Claro</td>
            <td>18</td>
            <td>F</td>
            <td>Atendente</td>
        </tr>
    </table>
</body>
</html>
